<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>音乐播放器</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="box">
        <audio src="" class="music-now" ></audio>
        <div class="top">
            <div class="bg"></div>
            <div class="left">
                <div class="music-img">
                    <img src="" alt="" width="100%">
                </div>
                <div class="music-point">
                    <img style="width: 100%;" src="./img/cd_tou.png" alt="">
                </div>

            </div>
            <div class="right">
                <div class="music-info">
                    <h3 class="music-info-title">长生诀</h3>
                    <p class="music-info-name">西瓜kun</p>
                </div>
                <div class="music-control">
                    <div class="music-control-ce">
                        <div class="music-control-btns">
                            <span class="glyphicon glyphicon-backward bnt"></span>
                            <span class="glyphicon glyphicon-play bnt"></span>
                            <span class="glyphicon glyphicon-forward bnt"></span>
                            <!-- <span class="glyphicon glyphicon-refresh bnt"></span> -->
                        </div>
                        <div class="music-control-volume">
                            <span class="bnt glyphicon glyphicon-volume-up"></span>
                            <div class="control-volume-progress progress">
                                <div class="back" style="width: 87px;"></div>
                                <div class="pointer" style="left: 80px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="music-control-ce">
                        <label>
                            <div class="progress "></div>
                            <input type="range" value="0" min="0" max="100" step="1" />
                        </label>
                        <div class="time  nowTime">0</div>
                        <div class="time  totalTime">0</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="list">
            <ul class="music-list">
            </ul>
        </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <script src="./main.js"></script>
</body>

</html>
